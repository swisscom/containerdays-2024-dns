apiVersion: v1
kind: Service
metadata:
  name: pdns-service
spec:
  selector:
    app: pdns
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
      name: api
    - port: 53
      targetPort: 53
      protocol: UDP
      name: dns-udp
    - port: 53
      targetPort: 53
      protocol: TCP
      name: dns-tcp
  type: ClusterIP
  clusterIP: 10.96.0.12
---
apiVersion: v1
kind: Service
metadata:
  name: pdns-ext-service
spec:
  selector:
    app: pdns
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
      name: api
      nodePort: 30002
    - port: 53
      targetPort: 53
      protocol: UDP
      name: dns-udp
      nodePort: 30002
    - port: 53
      targetPort: 53
      protocol: TCP
      name: dns-tcp
      nodePort: 30002
  type: NodePort
