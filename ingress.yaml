apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dns-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /dns
        backend:
          service:
            name: coredns-ext-service
            port:
              number: 53
---
